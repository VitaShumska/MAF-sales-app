<div class="filter-component">
  <div class="custom-btn" fxFlex="100" fxLayout="row-reverse">
    <button fxFlex="14" (click)="toggleFilter()">
      <img src="assets/icons/filter-icon.png">
      Filter
    </button>
  </div>
  <div id="light" class="filter-panel bright_content" *ngIf="filterClose.showFilter">
    <button class="close-btn" (click)="toggleFilter()"><img src="assets/icons/cancel-icon.png"></button>
    <p>FILTER</p>

    <div *ngIf="type === 'properties'">
      <label for="product-type">Product Type</label>
      <input id="product-type" type="text" maxlength="72"  [(ngModel)]="filterParams.productType">

      <label for="phase">Phase</label>
      <input id="phase" type="text" maxlength="72"  [(ngModel)]="filterParams.phase">

      <label for="cluster">Cluster</label>
      <input id="cluster" type="text" maxlength="72"  [(ngModel)]="filterParams.cluster">

      <label for="building-name">Building Name</label>
      <input id="building-name" type="text" maxlength="72"  [(ngModel)]="filterParams.buildingName">

      <label for="floor">Floor</label>
      <input id="floor" type="text" maxlength="72"  [(ngModel)]="filterParams.floor">

      <label for="unit-type">Unit Type</label>
      <mat-select id="unit-type" [(value)]="filterParams.unitType">
        <mat-option value="">Select unit type</mat-option>
        <mat-option *ngFor="let item of unitTypes" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
      <!--<input id="unit-type" type="text" maxlength="72"  [(ngModel)]="filterParams.unitType">-->

      <label for="bedrooms">Bedrooms</label>
      <input id="bedrooms" type="text" maxlength="72" [(ngModel)]="filterParams.bedrooms">

      <label>Budget</label>
      <br>
      <input id="budget-from" type="text" maxlength="24" (keypress)="onlyNumberKey($event)" [(ngModel)]="filterParams.unitPriceFrom" placeholder="From">
      <input id="budget-to" type="text" maxlength="24" (keypress)="onlyNumberKey($event)" [(ngModel)]="filterParams.unitPriceTo" placeholder="To">
    </div>

    <div *ngIf="type === 'leads'">
      <label for="lead-name">Lead Name</label>
      <input id="lead-name" type="text" maxlength="72"  [(ngModel)]="filterParams.leadName">

      <label for="phone">Phone</label>
      <input id="phone" type="text" maxlength="72"  [(ngModel)]="filterParams.phone">

      <label for="email">Email</label>
      <input id="email" type="text" maxlength="72"  [(ngModel)]="filterParams.email">

      <label for="lead-number">Lead Number</label>
      <input id="lead-number" type="text" maxlength="72"  [(ngModel)]="filterParams.leadNumber">

      <label for="creation-date">Creation Date</label>
      <input id="creation-date" matInput [matDatepicker]="createPicker" [(ngModel)]="filterParams.creation">
      <mat-datepicker-toggle matSuffix [for]="createPicker"></mat-datepicker-toggle>
      <mat-datepicker #createPicker></mat-datepicker>

      <label for="last-update">Last Update Date</label>
      <input id="last-update" matInput [matDatepicker]="updatePicker" [(ngModel)]="filterParams.lastUpdate">
      <mat-datepicker-toggle matSuffix [for]="updatePicker"></mat-datepicker-toggle>
      <mat-datepicker #updatePicker></mat-datepicker>

      <label for="assigned-to">Assigned to</label>
      <input id="assigned-to" type="text" maxlength="72" [(ngModel)]="filterParams.assignedTo">
    </div>

    <button class="filter-btn" (click)="getPropertiesWithFilter()">Search</button>

  </div>
</div>
